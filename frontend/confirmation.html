<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmation | DiagnoseAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f9fafe;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    .confirmation-message {
      background-color: #00d4ff;
      color: white;
      padding: 40px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
      padding: 12px 24px;
      background-color: #1e1e2f;
      color: white;
      border-radius: 6px;
      font-weight: 600;
    }

    a:hover {
      background-color: #00b5e6;
    }
  </style>
</head>
<body>
  <div class="confirmation-message">
    <h1>Thank You for Contacting Us!</h1>
    <p>Your query has been received, and our team will contact you as soon as possible.</p>
    <a href="/Home">Back to Homepage</a>
  </div>
</body>
</html>
